<h1>Leads</h1>
<button ng-click="loginSFDC()" ng-show="!contacts">Login to SFDC</button>
<table ng-show="contacts" class="table table-bordered table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
    <tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts">
      <td>{{contact.Name}}</td>
      <td>{{contact.Email}}</td>
    </tr>
  </tbody>
</ul>
