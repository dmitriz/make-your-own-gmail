<html ng-app="scriptermail">
<head>
  <base href="/"></base>

  <title>Make Your Own Gmail</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/icon" href="/img/favicon.ico"/>

  <!-- build:css vendor.min.css -->
  <!-- bower:css -->
  <link href="bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="bower/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="bower/angular-growl-v2/build/angular-growl.css" rel="stylesheet">
  <link href="bower/ng-ckeditor/ng-ckeditor.css" rel="stylesheet">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css app.min.css -->
  <link href="css/main.css" rel="stylesheet">
  <!-- endbuild -->

  <script src="js/env.js"></script>

</head>
<body>

  <div class="container">
    <div ng-show="stateLoaded">
      <div growl></div>
      <div ui-view></div>
    </div>
    <div ng-show="!stateLoaded">
      <div class="row text-center">
        <br>
        <i class="fa fa-cog fa-spin fa-5x"></i>
      </div>
    </div>
  </div>

  <!-- build:js vendor.min.js -->
  <script src="bower/ng-ckeditor/libs/ckeditor/ckeditor.js"></script>
  <!-- bower:js -->
  <script src="bower/angular/angular.js"></script>
  <script src="bower/angular-animate/angular-animate.js"></script>
  <script src="bower/angular-google-gapi/angular-google-gapi.js"></script>
  <script src="bower/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower/moment/min/moment.min.js"></script>
  <script src="bower/angular-moment/angular-moment.min.js"></script>
  <script src="bower/angular-growl-v2/build/angular-growl.js"></script>
  <script src="bower/ng-ckeditor/ng-ckeditor.js"></script>
  <script src="bower/favico.js/favico.js"></script>
  <script src="bower/email-addresses/lib/email-addresses.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js app.min.js -->
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
